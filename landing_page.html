<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    .hero {
      height: 100vh;
      background: linear-gradient(to right, #007BFF, #00C6FF);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    .hero button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: white;
      color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .hero button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Welcome to My Website</h1>
    <p>This is a simple and clean landing page built using just HTML and CSS. Customize it as you like!</p>
    <button onclick="alert('You clicked!')">Get Started</button>
  </section>
</body>
</html>
